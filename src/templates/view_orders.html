{% extends "master.html" %}
{% block content %}

    <table id="orders">
      <tr>
        <th>Order ID</th>
        <th>Round</th>
        <th>Drink</th>
        <th>Person</th>
        <th>Notes</th>
      </tr>
      {%  for o in orders  %}
      <tr>
        <td>{{o[0]}}</td>
        <td>{{o[1]}}</td>
        <td>{{o[2]}}</td>
        <td>{{o[3]}}</td>
        <td>{{o[4]}}</td>
      </tr>
      {% endfor  %}
    </table>
  {% endblock %}
