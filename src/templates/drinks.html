{% extends "master.html" %}
{% block content %}

<div class="center">
  <h1>Drinks</h1>
  <input class="button" type="submit" value="New Drink"
      onclick="window.location='/add_drink';" />
</div>

<table id="drinks">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  {%  for d in drinks  %}
  <tr>
    <td>
      {{drinks[d].drink_id}}
    </td>
    <td>
      {{drinks[d].name}}
    </td>
  </tr>
  {% endfor  %}
</table>
{% endblock %}
