{% extends "master.html" %}

{% block content %}

<form id="add-team-form" method="post" onsubmit="return(check_form_validation())">
  <legend>Add new Team:</legend>
  <label for="team-name">Team name:</label>
  <input id="team-name" type="text" name="team-name" />
  <br>
  <label for="team-location">Location:</label>
  <input id="team-location" type="text" name="team-location" />

  <input id="submit-btn" type="submit" value="Submit">
</form>

{% endblock %}
